  --query "data[*].{Name:\"display-name\", CompartmentName:\"compartment-id\", OS:\"platform-config.os-name\", Version:\"platform-config.os-version\"}" \
  --output json | jq -r '.[] | [.Name, (.CompartmentName | sub("^.*::.*:compartment:"; "")), .OS, .Version] | @tsv'
